name: C++ Build and Test

on:
  push:
    branches: [ main ]
    paths:
      - 'cpp/**'
      - 'src/**'
      - 'build.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'grammar/**'
      - '.github/workflows/cpp_build_test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'cpp/**'
      - 'src/**'
      - 'build.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'grammar/**'
      - '.github/workflows/cpp_build_test.yml'
  workflow_dispatch:

env:
  ANTLR_JAR_URL: https://github.com/rrevenantt/antlr4rust/releases/download/antlr4-4.8-2-Rust0.3.0-beta/antlr4-4.8-2-SNAPSHOT-complete.jar
  ANTLR_JAR_VERSION: antlr4-4.8-2-Rust0.3.0-beta

jobs:
  build_and_test:
    name: Build and Test C++
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre protobuf-compiler cmake build-essential clang-format

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install openjdk@11 protobuf cmake clang-format

    - name: Cache ANTLR JAR
      id: cache-antlr
      uses: actions/cache@v4
      with:
        path: build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar
        key: antlr-jar-${{ env.ANTLR_JAR_VERSION }}

    - name: Download ANTLR JAR with Rust support
      if: steps.cache-antlr.outputs.cache-hit != 'true'
      run: |
        mkdir -p build-tools
        curl -L -f -o build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar ${{ env.ANTLR_JAR_URL }}
        echo "Downloaded ANTLR JAR to build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar"
        # Verify the JAR file is valid
        file build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar
        unzip -t build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar > /dev/null
        echo "Verified JAR file integrity"

    - name: Verify ANTLR JAR integrity
      run: |
        if [ ! -f build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar ]; then
          echo "ERROR: ANTLR JAR file not found"
          exit 1
        fi
        # Test if the JAR is valid
        if ! unzip -t build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar > /dev/null 2>&1; then
          echo "ERROR: ANTLR JAR file is corrupted, re-downloading..."
          curl -L -f -o build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar ${{ env.ANTLR_JAR_URL }}
          unzip -t build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar > /dev/null
          echo "Re-downloaded and verified JAR file"
        else
          echo "ANTLR JAR file is valid"
        fi

    - name: Set ANTLR_JAR environment variable
      run: echo "ANTLR_JAR=$(pwd)/build-tools/antlr4-4.8-2-SNAPSHOT-complete.jar" >> $GITHUB_ENV

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Cache cargo dependencies
      uses: Swatinem/rust-cache@v2

    - name: Generate ANTLR Parser and Build Rust library
      run: GENERATE_ANTLR=true cargo build --lib --release

    - name: Set library path environment variable (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "SUBSTRAIT_TEXTPLAN_LIB_DIR=$(pwd)/target/release" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$(pwd)/target/release:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Set library path environment variable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        echo "SUBSTRAIT_TEXTPLAN_LIB_DIR=$(pwd)/target/release" >> $GITHUB_ENV
        echo "DYLD_LIBRARY_PATH=$(pwd)/target/release:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Check C++ code formatting
      run: |
        find cpp -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror

    - name: Configure CMake
      run: |
        cd cpp
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build C++ wrapper and tests
      run: |
        cd cpp/build
        cmake --build . --config ${{ matrix.build_type }}

    - name: List build artifacts (Debug)
      run: |
        echo "Build directory contents:"
        ls -la cpp/build/
        echo "Tests directory contents:"
        ls -la cpp/build/tests/ || echo "Tests directory not found"
        echo "Examples directory contents:"
        ls -la cpp/build/examples/ || echo "Examples directory not found"

    - name: Run C++ tests
      run: |
        cd cpp/build
        ctest --output-on-failure -C ${{ matrix.build_type }}

    - name: Run examples
      run: |
        cd cpp/build/examples
        ./simple_example
        ./roundtrip_example
